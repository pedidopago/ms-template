version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/pedidopago/ms-template/gen/proto/go
    except:
      - buf.build/googleapis/googleapis
plugins:
  - name: go
    out: gen/proto/go
    opt: paths=source_relative
  - name: go-grpc
    out: gen/proto/go
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false
  - name: openapiv2
    out: gen/openapiv2
